    <link rel="stylesheet" href="style.css">

<body>
    <h1>Register Form</h1>
    <form action="">
        <label for="fname">First Name :</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email id"><br><br>
        <label for="phone">Phone Number :</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number"><br><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        <label for="state">Select Your State</label>
        <select name="state" id="state">
            <option value="gujarat">Gujarat</option>
            <option value="maharastra">Maharastra</option>
            <option value="goa">Goa</option>
            <option value="up">UP</option>
            <option value="mp">MP</option>
        </select><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancle">
    </form>
